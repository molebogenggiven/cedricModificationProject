<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 cols-md-8 cols-sm-offset-1 cols-md-offset-2">
 <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <!--<h3 class="ui header" class="text-center">Register</h3>-->
  <div class="row">
    <div class="col-sm-6">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" >
    <span
      *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched"
      class="help-block">Please enter the valid email</span>
  </div>
  </div>
    <div class="col-sm-6">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control" >

    <span *ngIf="!signUpForm.get('firstName').valid && signUpForm.get('firstName').touched"
    class="help-block">Please enter your firstName</span>
  </div>
    </div>
  </div>

   <div class="row">
     <div class="col-sm-6">
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control" >

      <span *ngIf="!signUpForm.get('lastName').valid && signUpForm.get('lastName').touched"
      class="help-block">Please enter your lastName</span>
  </div>
     </div>
     <div class="col-sm-6">
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="number" id="phoneNumber" formControlName="phoneNumber" class="form-control">
   </div>
     </div>
   </div>
   <div class="row">
     <div class="col-sm-6">
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control" >
    <span *ngIf="!signUpForm.get('password').valid && signUpForm.get('password').touched"
          class="help-block">Please enter your password</span>
  </div>
       </div>
     <div class="col-sm-6">
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" >
    <span *ngIf="!signUpForm.get('confirmPassword').valid && signUpForm.get('confirmPassword').touched"
          class="help-block">Please enter your password</span>
  </div>
     </div>
     </div>
   <br>
   <div class="row">
     <div class="col-sm-6">
         <label>Title</label>
       <br>
         <select (ngModelChange)="onTitleSelected($event)" >
           <option *ngFor="let title of titles" [value]="title" >{{title}}</option>
         </select>

     </div>

     <div class="col-sm-6">
       <label>Gender</label>
       <br>
       <select (ngModelChange) = "onGenderSelected($event)">
         <option *ngFor="let gen of gender" [value]="gen" >{{gen}}</option>
       </select>

     </div>
     </div>

  <br>
    <button class="btn btn-primary">Sign-up</button>

    </form>
    </div>

  </div>

</div>
